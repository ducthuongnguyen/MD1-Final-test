<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fin vowels in the string</title>

<!--Câu 3: Viết hàm đếm số ký tự nguyên âm trong một chuỗi cho trước.
 Hàm có 1 tham số truyền vào mà một mảng các ký tự.
 Hàm trả về false nếu không có ký tự nguyên âm nào.-->
<!--Viết chương trình nhập vào một chuỗi bất kỳ.
 Gọi hàm tìm số ký tự nguyên âm vừa xây dựng ở trên.-->
<!--Nguyên âm là các ký tự: a, o, e, u, i-->
<body>
<script>
    function findVowel(str) {
        let count = 0;
        if (str.length == 0) {
            return 'Blank string. Please reenter the new string!'
        } else {
            for (let i = 0; i < str.length; i++) {
                if (str[i] == 'u' || str[i] == 'e' || str[i] == 'o' || str[i] == 'a' || str[i] == 'i') {
                    count++
                }
            }
            if (count === 0) {
                return false;
            } else
                return 'There are ' + count + ' vowels in the string';
        }
    }

    let str = prompt('Enter a string by English:');
    alert(findVowel(str));


</script>
</body>
</html>
